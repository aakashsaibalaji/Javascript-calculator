<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container-fluid d-grid" style="justify-content: center;">
        <h1>JAVASCRIPT CALCULATOR</h1>
    </div>
    <div class="container-fluid d-grid d-none d-lg-block" style="flex-direction: column;">
        <div class="input-group">
            <input type="number" aria-label="First name" class="form-control" placeholder="Enter the First number" id="first-number" onchange="cleardata()">
            <select class="form-select" id="operator">
                <option selected>Choose...</option>
                <option value="-">-</option>
                <option value="+">+</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" aria-label="Last name" class="form-control" placeholder="Enter the Second number" id="second-number" onchange="cleardata()">
          </div>
        <div class="input-group mt-5">
            <button class="btn btn-primary form-control" onclick="main()">submit</button>
        </div>
        <div class="input-group mt-5">
            <input type="number" class="form-control"  id="Answer1" disabled>
        </div>
        <div class="input-group mt-5">
            <button class="btn btn-primary form-control" onclick="reset()">reset</button>
        </div>
    </div>
    <div class="container-fluid d-grid d-none d-md-block d-lg-none" style="flex-direction: column;">

            <input type="number" aria-label="Last name" class="form-control" placeholder="Enter the Second number" id="second-number" onchange="cleardata()">
          </div>
        <div class="input-group mt-5">
            <button class="btn btn-primary form-control" onclick="main()">submit</button>
        </div>
        <div class="input-group mt-5">
            <input type="number" class="form-control"  id="Answer1" disabled>
        </div>
        <div class="input-group mt-5">
            <button class="btn btn-primary form-control" onclick="reset()">reset</button>
        </div>
    </div>
    <div class="container-fluid d-grid d-block d-sm-block d-md-none d-lg-none" style="flex-direction: column;">
        <div class="input-group">
            <input type="number" aria-label="First name" class="form-control" placeholder="Enter the First number" id="first-number" onchange="cleardata()">

            </select>
            <input type="number" aria-label="Last name" class="form-control" placeholder="Enter the Second number" id="second-number" onchange="cleardata()">
        </div>
        <div class="input-group mt-5">
            <button class="btn btn-primary form-control" onclick="main()">submit</button>
        </div>
        <div class="input-group mt-5">
            <input type="number" class="form-control"  id="Answer1" disabled>
        </div>
        <div class="input-group mt-5">
            <button class="btn btn-primary form-control" onclick="reset()">reset</button>
        </div>
    </div>
</body>
</html>
